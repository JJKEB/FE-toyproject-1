<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrap">

  <aside class="bottom-fix-panel">
    <a href="javascript:void(0)" class="home"></a>
    <a href="javascript:void(0)" class="switching"></a>
    <a href="javascript:void(0)" class="community"></a>
    <a href="javascript:void(0)" class="setting"></a>
  </aside>

  <header class="account-info-header">
    <div class="profile-img"></div>
    <h1 class="account-name">생활비</h1>
    <div class="utils">
      <button type="button" class="qr-payment"></button>
      <button type="button" class="search"></button>
    </div>
  </header>

  <!-- 계좌 정보 -->
  <section class="user-account-info">
    <div class="account-num">355-673877-78773</div>
    <strong class="current-cost"></strong>
    <div class="account-target-gauge">
      <div class="progress-wrap">
        <progress id="file" max="100" value="70"> 70% </progress>
        <div class="trigger-bar"></div>
      </div>
      <button type="button" class="setting"></button>
      <div class="limited-info">5일 동안 210,000원 남음</div>
    </div>
  </section>

  <!-- 광고 보드 -->
  <aside class="ad-board">
    <ul>
      <li><a href="">지금 낮은 이자로 생활대출을 신청하세요! <span>Go</span></a></li>
    </ul>
  </aside>

  <!-- 계좌 상세 -->
  <section class="account-detail">

    <!-- 테마 저축 -->
    <div class="saving-plan">
      <ul>
        <li>
          <div class="inner">
            <span class="gauge"></span>
            <div class="content">
              <b class="nickname">여행가자!</b><span class="cost">842,200원</span>
            </div>
          </div>
        </li>
        <li>
          <div class="inner">
            <span class="gauge"></span>
            <div class="content">
              <b class="nickname">여행가자!</b><span class="cost">842,200원</span>
            </div>
          </div>
        </li>
      </ul>
    </div><!--// .saving-plan-->

    <!-- 사용내역 -->
    <div class="usage-history">
      <div class="day-history-wrap">
        <div class="history-top">
          <strong class="when">오늘</strong>
          <span class="total-amount-used">127</span>
        </div>
        <ul class="list-used">
          <li>
            <span class="where">미스터피자</span>
            <span class="cost">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="cost">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="cost income">+ 32,000</span>
          </li>
        </ul>
      </div>

      <div class="day-history-wrap">
        <div class="history-top">
          <strong class="when">오늘</strong>
          <span class="total-amount-used">127</span>
        </div>
        <ul class="list-used">
          <li>
            <span class="where">미스터피자</span>
            <span class="cost">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="cost">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="cost income">+ 32,000</span>
          </li>
        </ul>
      </div>
    </div><!--// .usage-history-->
  </section><!--// .account-detail-->

</div><!--// #wrap-->
</body>
</html>
