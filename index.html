<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <!--<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">-->
</head>
<body>
<div id="wrap">
  <aside class="bottom-fix-panel">
    <a href="javascript:void(0)" class="home"></a>
    <a href="javascript:void(0)" class="switching"></a>
    <a href="javascript:void(0)" class="community"></a>
    <a href="javascript:void(0)" class="setting"></a>
  </aside>

  <header class="account-info-header">
    <div class="profile-img"><a href="javascript:void(0)" aria-label="나의 프로필 보기"></a></div>
    <h1 class="account-name">생활비</h1>
    <div class="utils">
      <button type="button" class="qr-payment" aria-label="qr 스캔 간편결제"></button>
      <button type="button" class="search" aria-label="계좌 상세 검색"></button>
    </div>
  </header>

  <!-- 계좌 정보 -->
  <section class="user-account-info">
    <div class="inner">
      <div class="account-num">355-673877-78773</div>
      <strong class="current-price"><span class="num">1,240,000</span><span class="symbol">원</span></strong>
      <div class="account-target-gauge">
        <div class="progress-wrap">
          <progress id="file" max="100" value="70"> 70% </progress>
          <label for="volume">11</label><input type="range" id="volume" name="volume" min="0" max="100">
          <div class="trigger-bar"></div>
        </div>
        <button type="button" class="setting" aria-label="지출 관리하기"></button>
      </div>
      <div class="limited-info">5일 동안 210,000원 남음</div>
    </div>
  </section>

  <!-- 광고 보드 -->
  <aside class="ad-board">
    <ul>
      <li><a href="javascript:void(0)">지금 낮은 이자로 생활대출을 신청하세요! <span>Go</span></a></li>
    </ul>
  </aside>

  <!-- 계좌 상세 -->
  <section class="account-detail">

    <!-- 테마 저축 -->
    <div class="account-detail__saving">
      <div class="inner">
        <ul class="items">
          <li class="item">
            <div class="item__inner">
              <span class="gauge"></span>
              <div class="content">
                <b class="nickname">여행가자!</b><span class="price">842,200원</span>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <span class="gauge"></span>
              <div class="content">
                <b class="nickname">여행가자!</b><span class="price">842,200원</span>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <span class="gauge"></span>
              <div class="content">
                <b class="nickname">여행가자!</b><span class="price">842,200원</span>
              </div>
            </div>
          </li>
        </ul>
        <button type="button" class="add-saving" aria-label="저축 플랜 추가">저금통 만들기</button>
      </div>
    </div><!--// .saving-plan-->

    <!-- 사용내역 -->
    <div class="account-detail__usage-history">
      <div class="day-history-wrap">
        <div class="history-top">
          <strong class="when">오늘</strong>
          <span class="total-amount-used">127,600원 지출</span>
        </div>
        <ul class="list-used">
          <li>
            <span class="where">미스터피자</span>
            <span class="price">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="price">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="price income">+ 32,000</span>
          </li>
        </ul>
      </div>

      <div class="day-history-wrap">
        <div class="history-top">
          <strong class="when">오늘</strong>
          <span class="total-amount-used">127,600원 지출</span>
        </div>
        <ul class="list-used">
          <li>
            <span class="where">미스터피자</span>
            <span class="price">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="price">32,000</span>
          </li>
          <li>
            <span class="where">미스터피자</span>
            <span class="price income">+ 32,000</span>
          </li>
        </ul>
      </div>
    </div><!--// .usage-history-->
  </section><!--// .account-detail-->
</div><!--// #wrap-->
<script src="./js/script.js"></script>
</body>
</html>
